<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Numeros divisibles</title>
    <link rel="stylesheet" href="../css/divisible.css">

</head>

<body>
    <h1>Números Divisibles</h1>
    <a class="volver"  href="index_dos.html">Volver</a>
    <section class="secNumeros">
        <form class="form_numeros">
            <div class="contenido">
                <label>Primer número</label>
                <input id="num1" type="number" min="0">
            </div>
            <div class="contenido">
                <label for="">Segundo número</label>
                <input id="num2" type="number" min="0" >
            </div>
            <div class="contenido btn-calcular">
                <button id="calcular" type="button" onclick="validarnumeros()">Calcular</button>
            </div>
        </form>
        <div class="contenido ">
            <output class="resultado" id="result_divi"></output>
        </div>
    </section>
    <video autoplay muted loop class="miVideo" >
        <source src="../imagenes/Cinematic Background HD.webm" type="video/mp4">
        Tu navegador no soporta HTML5
    </video>
    <script src="../js/divisible.js"></script>

</body>

</html>
