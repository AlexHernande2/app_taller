<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Promedio</title>
    <link rel="stylesheet" href="../css/promedio.css">
</head>

<body>
    <h1 class="titulo">Promedio de notas</h1>
    <a class="volver" href="index.html">Volver</a>
    <section class="secNotas">
        <form class="formNotas">
            <div class="conten">
                <label>Nombre del Estudiante</label>
                <input type="text" id="nombre">
            </div>
            <div class="conten">
                <label>Materia</label>
                <input type="text" id="nombreMateria">
            </div>

            <div class="conten">
                <label>Nota 1</label>
                <input type="number" id="not1" min="0" max="5">
            </div>
            <div class="conten">
                <label>Nota 2</label>
                <input type="number" id="not2" min="0" max="5">
            </div>
            <div class="conten">
                <label>Nota 3</label>
                <input type="number" id="not3" min="0" max="5">
            </div>
            <div class="btnCalcular">
                <button id="calcularBtn" type="button" onclick="validarProme()">Calcular</button>
            </div>
            
        </form>
            <div class="conten">
                <output id="promedio" class="mensajeOut" name="outPromedio" ></output>
            </div> 
    </section>
    <div class="vid">

    </div>
    <video autoplay muted loop class="miVideo" >
        <source src="../imagenes/Untitled video - Made with Clipchamp (1).mp4" type="video/mp4">
        Tu navegador no soporta HTML5
    </video>
    <script src="../js/promedio.js"></script>

</body>

</html>
