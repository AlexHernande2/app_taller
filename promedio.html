<!DOCTYPE html>

</head>

<body>

            </div>
            <div class="conten">
                <label>Materia</label>
                <input type="text">
            </div>

            </div>
            <div class="conten">

                <input type="number">
            </div>
            <div class="conten">

                <input type="number">
            </div>
            <div class="btnCalcular">
                <button >Calcular</button>
            </div>
            <div class="conten">
                <output></output>
            </div>
        </form>
    


    </section>
